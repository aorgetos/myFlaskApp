{% extends "base.html" %}

{% block title %}Vocabulary -- Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Please login</h1>
</div>
<div class="row">
    <div class="col-md-3">
        <form class="form" role="form" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username" class="control-label">Username:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" value="" required="" placeholder="username"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password:</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" value="" required="" placeholder="password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input id="remember_me" type="checkbox" value="y" name="remember_me">
                        Remember me
                    </label>
                </div>
            </div>

            <input id="submit" class="btn btn-default" type="submit" value="Log In" name="submit">

        </form>
    </div>
</div>
{% endblock %}
