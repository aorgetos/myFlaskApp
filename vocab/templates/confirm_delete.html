{% extends "base.html" %}

{% block title %}Dictionnaire -- {{ title }}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ title }}</h1>
</div>
<div class="row">
    <div class="col-md-3">
        <form action="" method="post">
            <div class="alert alert-warning" role="alert">Are you sure you want to delete?</div>
            <br><br>
            <a href="{{ url_for('main.index') }}">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Index page
                </button>
            </a>
            <button type="submit" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
