{% extends "base.html" %}

{% block title %}Dictionnaire -- {{ title }}{% endblock %}

{% block scripts %}
{{ super() }}

{% if edit %}
<script>
    $(document).ready(function() {
        $( "#word" ).prop( "readonly", true );
    })
</script>
{% endif %}
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ title }}</h1>
</div>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
{% endblock %}
